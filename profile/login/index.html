<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="An auction webpage" />
    <meta name="author" content="Thong Trong Ho" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/src/scss/styles.css" />
    <script src="/src/js/index.mjs" defer type="module"></script>
    <script src="https://kit.fontawesome.com/87903c1d5c.js" crossorigin="anonymous"></script>
    <title>EasyBid - Login</title>
  </head>
  <body class="min-vh-100 d-flex flex-column overflow-hidden">
    <header class="py-3 sticky-top">
      <nav class="navbar fixed-top navbar-expand-lg">
        <div class="container-fluid d-flex">
          <a class="navbar-brand" href="/">
            <img src="/assets/images/logo.svg" alt="EasyBid's logo" width="150" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbarContainer d-flex flex-grow-1">
              <div class="form-outline d-flex flex-grow-1">
                <form id="searchForm" class="d-flex flex-grow-1 justify-content-end">
                  <input
                    class="form-control"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                    id="searchInput"
                    name="term"
                    value=""
                    minlength="3"
                    style="width: 360px"
                  />
                  <button type="submit" class="btn btn-primary">
                    <i class="fas fa-search"></i>
                  </button>
                </form>
              </div>
              <div class="navbarButtonContainer d-flex flex-grow-1 justify-content-end">
                <a href="/profile/login/" class="btn btn-primary" id="loginButton" type="button"
                  >Sign In</a
                >
                <a href="/profile/register/" class="btn btn-secondary" type="button">Get Started</a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="flex-grow-1 container-fluid d-flex mt-lg-5 justify-content-center">
      <div class="loginMain d-flex justify-content-center text-dark">
        <div class="d-flex flex-column justify-content-center align-items-center rounded p-4">
          <div class="justify-content-center">
            <div class="card loginBody">
              <h1 class="d-flex justify-content-center mt-2 mb-3 text-uppercase">Sign In</h1>
              <div class="login-text d-flex flex-column">
                <p>Already have an account? Sign in below.</p>
                <a href="/profile/register/">Or Get Started.</a>
              </div>
              <form id="loginForm" class="mt-4">
                <div class="form-group mb-4">
                  <div class="d-flex">
                    <h4>Email</h4>
                  </div>
                  <input
                    class="form-control"
                    type="email"
                    name="email"
                    required
                    pattern="^[\w\-.]+@stud.?noroff.no$"
                    placeholder="Enter your email"
                    title="Only @stud.noroff.no domains are allow to register."
                  />
                </div>
                <div class="form-group mb-4">
                  <div class="d-flex">
                    <h4>Password</h4>
                  </div>
                  <input
                    class="form-control"
                    type="password"
                    name="password"
                    required
                    minlength="8"
                    placeholder="Enter your password"
                    title="Must be at least 8 characters"
                  />
                </div>
                <div class="d-flex my-3">
                  <input
                    class="btn btn-primary text-light"
                    type="submit"
                    id="submit"
                    value="Sign In"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="position-sticky bottom-0 py-3">
      <div class="container-fluid">
        <div class="col">Â© 2022 Thong Ho</div>
      </div>
    </footer>
  </body>
</html>
