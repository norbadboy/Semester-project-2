<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="An auction webpage" />
    <meta name="author" content="Thong Trong Ho" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/src/scss/styles.css" />
    <script src="/src/js/index.mjs" defer type="module"></script>
    <script src="https://kit.fontawesome.com/87903c1d5c.js" crossorigin="anonymous"></script>
    <title>EasyBid - Listing</title>
  </head>
  <body class="min-vh-100 d-flex flex-column">
    <header class="py-3 sticky-top">
      <nav class="navbar fixed-top navbar-toggler">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img src="/assets/images/logo.svg" alt="EasyBid's logo" width="150" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <div class="input-group mt-3">
              <div class="form-outline">
                <form id="searchForm" class="d-flex">
                  <input
                    class="form-control"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                    id="searchInput"
                    name="term"
                    value=""
                    required
                    minlength="3"
                  />
                  <button type="button" class="btn btn-primary">
                    <i class="fas fa-search"></i>
                  </button>
                </form>
              </div>
            </div>
            <ul class="navbar-nav me-auto my-3 my-lg-0">
              <li class="nav-item d-flex mt-3">
                <div id="userAvatar"></div>
                <div id="userName"></div>
              </li>
              <li class="nav-item mt-3" id="userCredit"><a class="nav-link"></a></li>
              <li class="nav-item mt-2 mb-2">
                <a href="#" class="btn btn-secondary" type="button" id="logoutButton">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="flex-grow-1 container-fluid mt-4">
      <section class="newListing d-flex justify-content-center">
        <div class="card d-flex flex-column mt-5 p-3">
          <h2 class="text-center">New Listing</h2>
          <form action="/listing/homepage/" class="p-3 rounded" id="createListingForm">
            <div class="d-flex flex-column">
              <textarea
                name="title"
                id="createListingTitle"
                cols="40"
                rows="1"
                placeholder="Title"
                class="rounded px-2 py-1 mb-2"
                required
              ></textarea>
              <textarea
                name="description"
                id="createListingDescription"
                cols="40"
                rows="3"
                placeholder="Description"
                class="rounded px-2 py-1 mb-2"
              ></textarea>
              <input
                name="media"
                type="url"
                id="createListingMedia"
                placeholder="Image URL"
                class="rounded px-2 py-1 mb-2"
              />
            </div>
            <div>
              <label for="">Deadline Date:</label>
              <input
                class="form-control bg-info text-light"
                type="datetime-local"
                id="createListingDeadline"
                name="endsAt"
                required
              />
            </div>
            <div class="mt-1">
              <button class="rounded" type="button" id="createListingButton">Create</button>
            </div>
          </form>
        </div>
      </section>
      <section class="profileListing mt-4 d-flex justify-content-center flex-column">
        <div class="container">
          <div class="justify-content-around">
            <div class="listContainer" id="registeredListings"></div>
          </div>
        </div>
      </section>
    </main>

    <footer class="bottom-0 py-3">
      <div class="container-fluid">
        <div class="col">Â© 2022 Thong Ho</div>
      </div>
    </footer>
  </body>
</html>

<script type="module">
  import { renderRegisteredList, renderUserCredit } from "/src/js/api/listing/registeredList.mjs";
  import { createList } from "/src/js/api/listing/createList.mjs";

  // render all listings first time page loads
  await renderRegisteredList();
  await renderUserCredit();

  const createListingButton = document.getElementById("createListingButton");
  const createListingTitle = document.getElementById("createListingTitle");
  const createListingDescription = document.getElementById("createListingDescription");
  const createListingMedia = document.getElementById("createListingMedia");
  const createListingDeadline = document.getElementById("createListingDeadline");

  createListingButton.addEventListener("click", async () => {
    const listData = {
      title: createListingTitle.value,
      description: createListingDescription.value,
      media: [createListingMedia.value],
      endsAt: createListingDeadline.value,
    };

    if (listData.title && listData.endsAt && listData.description && listData.media) {
      await createList(listData);
      await renderRegisteredList();
    } else {
      alert("Please fill in the required fields");
    }
  });
</script>
