  <head>

      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <title>EasyBid - Homepage</title>
  </head>
  <body class="min-vh-100 d-flex flex-column">
    <header class="py-3 sticky-top">
      <nav class="navbar fixed-top navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img src="/assets/images/logo.svg" alt="EasyBid's logo" width="150" />
          </a>
          <div>
            <div class="form-outline">
              <form id="searchForm" class="d-flex">
                <input
                  class="form-control"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                  id="searchInput"
                  name="term"
                  value=""
                  minlength="3"
                  style="width: 360px"
                />
                <button type="submit" class="btn btn-primary">
                  <i class="fas fa-search"></i>
                </button>
              </form>
            </div>
          </div>
          <div class="d-flex">
            <a href="/profile/login/" class="btn btn-primary" type="button">Sign In</a>
            <a href="/profile/register/" class="btn btn-secondary" type="button">Get Started</a>
          </div>
        </div>
      </nav>
    </header>
    <main class="flex-grow-1 container-fluid mt-4">
      <section class="d-flex mt-4 justify-content-center">
        <div>
          <img
            src="/assets/images/frontpage.jpg"
            alt="bid for a good cause"
            class="frontPageImage d-flex"
          />
        </div>
      </section>
      <section class="mt-3">
        <div class="container">
          <div class="row">
            <div class="listContainer"></div>
          </div>
        </div>
      </section>
    </main>

    <footer class="bottom-0 py-3">
      <div class="container-fluid">
        <div class="col">Â© 2022 Thong Ho</div>
      </div>
    </footer>
  </body>
</html>

<script type="module">
  import { renderList } from "/src/js/api/listing/unregisteredList.mjs";
  import { getList } from "/src/js/api/listing/getList.mjs";

  let list = await getList();
  renderList(list);

  const searchForm = document.getElementById("searchForm");

  searchForm.addEventListener("submit", async function (event) {
    event.preventDefault();
    const form = event.target;
    const searchTerm = form.term.value;
    if (searchTerm == "") {
      return renderList(list);
    } else {
      const filteredList = list.filter((item) => {
        return (
          item.title?.toLowerCase().includes(searchTerm.toLowerCase()) ||
          item.description?.toLowerCase().includes(searchTerm.toLowerCase())
        );
      });

      renderList(filteredList);
    }
  });
</script>
