<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="An auction webpage" />
    <meta name="author" content="Thong Trong Ho" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/src/scss/styles.css" />
    <script src="/src/js/index.mjs" defer type="module"></script>
    <script src="https://kit.fontawesome.com/87903c1d5c.js" crossorigin="anonymous"></script>
    <title>EasyBid - Register</title>
  </head>
  <body class="min-vh-100 d-flex flex-column overflow-hidden">
    <header class="py-3 sticky-top d-flex">
      <nav class="navbar fixed-top navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img src="/assets/images/logo.svg" alt="EasyBid's logo" width="150" />
          </a>
          <form class="d-flex mb-sm-0 me-sm-3" role="search">
            <input
              class="form-control me-1"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-primary" type="submit">Search</button>
          </form>
          <div>
            <a href="/profile/login/" class="btn btn-primary" type="button">Sign In</a>
            <a href="/profile/register/" class="btn btn-secondary" type="button">Get Started</a>
          </div>
        </div>
      </nav>
    </header>
    <main class="flex-grow-1 container-fluid d-flex mt-lg-5 justify-content-center">
      <main class="register-main d-flex justify-content-center text-dark">
        <div
          class="register-box d-flex flex-column justify-content-center rounded px-4"
          id="newUser"
        >
          <div class="row justify-content-center">
            <div class="card">
              <h1 class="d-flex justify-content-center mt-2 mb-3 text-uppercase">register</h1>
              <form id="registerForm">
                <div class="form-group mb-3">
                  <h4 for="" class="mb-1">Name</h4>
                  <input
                    class="form-control"
                    type="text"
                    name="name"
                    required
                    pattern="^[a-zA-Z0-9_]+$"
                    placeholder="Enter your name"
                    title=" must not contain punctuation symbols apart from underscore (_)"
                  />
                </div>
                <div class="form-group mb-3">
                  <div class="d-flex">
                    <h4 for="" class="mb-1">Email</h4>
                    <p class="mt-1 mx-2 text-small">(must contain @stud.noroff.no)</p>
                  </div>
                  <input
                    class="form-control"
                    type="email"
                    name="email"
                    required
                    pattern="^[\w\-.]+@stud.?noroff.no$"
                    placeholder="Enter your email"
                    title="Only @stud.noroff.no domains are allow to register."
                  />
                </div>
                <div class="form-group mb-3">
                  <div class="d-flex">
                    <h4>Password</h4>
                    <p class="mt-1 mx-2 text-small">(minimum 8 characters)</p>
                  </div>
                  <input
                    class="form-control"
                    type="password"
                    name="password"
                    required
                    minlength="8"
                    placeholder="Enter your password"
                    title="Must be at least 8 characters"
                  />
                </div>
                <div class="form-group mb-3">
                  <div class="d-flex">
                    <h4>Avatar</h4>
                  </div>
                  <input
                    required
                    type="url"
                    class="form-control"
                    id="registerAvatar"
                    name="avatar"
                    placeholder="Enter your avatar url"
                    required
                  />
                </div>
                <div class="d-flex my-3">
                  <input
                    class="btn btn-success text-light"
                    type="submit"
                    id="submit"
                    value="Register"
                  />
                  <div class="mx-2">
                    <div class="d-flex mt-2">
                      <p>or</p>
                      <a href="/" class="text-decoration-underline px-1">log in</a>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>
    </main>

    <footer class="position-sticky bottom-0 py-3">
      <div class="container-fluid">
        <div class="col">Â© 2022 Thong Ho</div>
      </div>
    </footer>
  </body>
</html>
